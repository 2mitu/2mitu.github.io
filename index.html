<!DOCTYPE html>
<html>
<head>
  <title>Felix</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .product {
      display: flex;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid #ccc;
    }
    .product img {
      width: 150px;
      border-radius: 10%;
	  border: solid thin black;
      margin-right: 20px;
    }
    .product-info h3 {
      margin-top: 0;
    }
    .product-info p {
      margin-bottom: 10px;
    }
    .product-info a {
      color: #333;
      text-decoration: none;
    }
    .product-info a:hover {
      color: #666;
    }
  </style>
</head>
<body>
  <header>
	<meta charset="UTF-8">
    <h1>山不厌高，海不厌深</h1>
  </header>

  <div class="product">
    <img src="resource/imageshow.png" alt="图片对比" onclick="window.location.href='imageshow/index.html'">
    <div class="product-info">
      <h3>图片对比</h3>
      <p>选择多张图片，可点选中心，可缩放，以便于对比。</p>
      <a href="imageshow/index.html">点击进行图片对比</a>
    </div>
  </div>

  <div class="product">
    <img src="resource/showtime.png" alt="时间显示" onclick="window.location.href='timetool/showtime.html'">
    <div class="product-info">
      <h3>时间显示</h3>
      <p>显示当前日期和时间，精确到毫秒， 可以暂停。</p>
      <a href="timetool/showtime.html">点击进入显示时间页面</a>
    </div>
  </div>

  <div class="product">
    <img src="resource/puzzle.png" alt="拼图小游戏" onclick="window.location.href='picture_puzzle/index.html'">
    <div class="product-info">
      <h3>拼图小游戏</h3>
      <p>图片被分成相同大小的小块，顺序被打乱，也可能被旋转，你的任务就是将它复原。</p>
      <a href="picture_puzzle/index.html">来试试吧</a>
    </div>
  </div>
</body>
</html>
