<style type="text/css">
	body {
		display: grid;
		grid-template-rows: 2fr 1fr;
		align-items:stretch;
	}
	#div1 {
		grid-row: 1;
		display: flex;
		container-type: size;
		text-align: justify;
		text-align-last: justify;
	}

	#div2 {
		grid-row: 2;
		display: grid;
		grid-template-columns: 2fr 1fr;
		border: thin solid grey;
	}

	#disp{
		font-family: "bold";
		text-align: center;
		font-size: 15cqw;
		margin: auto;
	}

	#div3 {
		grid-column: 1;
		display: flex;
		justify-content: center; 
		align-items: center;
		container-type: size;
	}

	#run_stop {
		grid-column: 2
		padding: 10px;
		font-size: 3em;
	}


	#today{
		font-family: "bold";
		text-align: center;
		border:none;	
		font-size: 15cqw;
		color: forestgreen;
		margin: auto;
	}

</style>

	<div id="div1">
		<p id="disp">time</p>
	</div>
	<div id="div2">
		<div id="div3">
			<p id="today">today</p>
		</div>
		<button type="button" id="run_stop" onclick="startstop()" onfocus="this.blur()">Start / Stop</button>

</body>
